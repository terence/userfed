<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">x</button>
    <h3 class="title">Restore user</h3>
</div>
<div class="modal-body">
    <p class="message">Are you sure want to restore user(s)?</p>
</div>
<div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary confirm-btn" ng-click="ok()">OK</button>
</div>
